   <h1>Exemplo de Validação com JS</h1>
   <form  action="#" method="get"  onsubmit="return validaCampo(this)">

         <legend>LOGIN</legend>

          <div>

            <label for="iNuser">Nome de Usuario</label><br/>
            <input type="text" name="tNuser" id="iNuser"
            onfocus="validaCor(this)"><span id="iWarning1" onfocus="validaCor"></span>

          </div>

          <div>
            <label for="iSenha">Senha</label><br/>
            <input type="password" name="tSenha" id="iSenha" onfocus="validaCor(this)">
            <span id="iWarning2" onfocus="validaCor"></span>
          </div>

            <div>
               <label for="datepicker">Data Nascimento</label><br/>
               <input type="text" name="tDtNasc" id="datepicker">
            </div>

          <div>
            <input type="submit"  value="ENVIAR">
          </div>

       </fieldset>
   </form>
